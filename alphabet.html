<!DOCTYPE html>
<html>
<head>
    <title>A to Z Letters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 80px;
            height: 80px;
            margin: 10px;
            background: #ff7eb9;
            color: white;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .box:hover {
            transform: scale(1.2);
            background: #6a5acd;
        }
    </style>
</head>
<body>

<h1>A to Z Colorful Letters</h1>

<div class="container">
    <!-- A to Z using JavaScript -->
</div>

<script>
    const container = document.querySelector('.container');
    for (let i = 65; i <= 90; i++) {
        let box = document.createElement('div');
        box.className = 'box';
        box.textContent = String.fromCharCode(i);
        box.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
        container.appendChild(box);
    }
</script>

</body>
</html>
