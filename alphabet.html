<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ABCD with Pronunciation</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    h1 {
        color: #333;
        padding-top: 20px;
    }
    .letters {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
        padding-bottom: 40px;
    }
    .box {
        width: 80px;
        height: 80px;
        margin: 12px;
        background: #ffd54f;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 34px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.15s;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.15);
    }
    .box:hover {
        background: #ffca28;
        transform: scale(1.1);
    }
</style>

</head>
<body>

<h1>Learn ABCD with Sound</h1>

<div class="letters" id="letters"></div>
