<!DOCTYPE html>
<html>
<head>
    <title>Numbers 1 to 100</title>
    <style>
        body {
            font-size: 22px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .number-box {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #000;
            width: 50px;
            text-align: center;
            border-radius: 8px;
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Numbers 1 to 100</h2>

<script>
    for (let i = 1; i <= 100; i++) {
        document.write("<div class='number-box'>" + i + "</div>");
    }
</script>

</body>
</html>
